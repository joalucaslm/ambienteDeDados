<!DOCTYPE html>

<html lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Cadastro de Cliente</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#f45925",
              "background-light": "#f8f6f5",
              "background-dark": "#221410",
            },
            fontFamily: {
              "display": ["Be Vietnam Pro", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4 md:p-6 lg:p-8">
<div class="flex w-full max-w-md flex-col items-center">
<!-- Logo/Header -->
<div class="mb-8 text-center">
<span class="material-symbols-outlined text-primary text-6xl">
                    fastfood
                </span>
<h1 class="font-display text-2xl font-bold text-gray-800 dark:text-gray-200 mt-2">Delivery Completo</h1>
</div>
<!-- Form Card -->
<div class="w-full rounded-xl bg-white dark:bg-background-dark/50 p-6 shadow-sm md:p-8 border border-gray-200 dark:border-gray-700">
<!-- PageHeading -->
<div class="mb-6 text-center">
<p class="text-[#181311] dark:text-white text-3xl font-black leading-tight tracking-[-0.033em]">Crie sua Conta</p>
<p class="text-[#8a6b60] dark:text-gray-400 text-base font-normal leading-normal mt-2">Vamos começar. Preencha os campos abaixo.</p>
</div>
<form class="flex flex-col gap-4">
<!-- TextField: Nome Completo -->
<label class="flex flex-col w-full">
<p class="text-[#181311] dark:text-gray-200 text-base font-medium leading-normal pb-2">Nome Completo</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#181311] dark:text-white dark:bg-gray-800 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#e6dedb] dark:border-gray-600 bg-white focus:border-primary h-14 placeholder:text-[#8a6b60] dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal transition-colors" placeholder="Digite seu nome completo" type="text" value=""/>
</label>
<!-- TextField: E-mail -->
<label class="flex flex-col w-full">
<p class="text-[#181311] dark:text-gray-200 text-base font-medium leading-normal pb-2">E-mail</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#181311] dark:text-white dark:bg-gray-800 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#e6dedb] dark:border-gray-600 bg-white focus:border-primary h-14 placeholder:text-[#8a6b60] dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal transition-colors" placeholder="seu.email@exemplo.com" type="email" value=""/>
</label>
<!-- TextField: Crie uma senha -->
<label class="flex flex-col w-full">
<p class="text-[#181311] dark:text-gray-200 text-base font-medium leading-normal pb-2">Crie uma senha</p>
<div class="relative flex w-full flex-1 items-stretch">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#181311] dark:text-white dark:bg-gray-800 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#e6dedb] dark:border-gray-600 bg-white focus:border-primary h-14 placeholder:text-[#8a6b60] dark:placeholder:text-gray-500 p-[15px] pr-12 text-base font-normal leading-normal transition-colors" placeholder="Mínimo de 8 caracteres" type="password" value=""/>
<button class="absolute inset-y-0 right-0 flex items-center pr-4 text-[#8a6b60] dark:text-gray-400 hover:text-primary dark:hover:text-primary transition-colors" type="button">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
</label>
<!-- TextField: Celular -->
<label class="flex flex-col w-full">
<p class="text-[#181311] dark:text-gray-200 text-base font-medium leading-normal pb-2">Celular</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#181311] dark:text-white dark:bg-gray-800 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#e6dedb] dark:border-gray-600 bg-white focus:border-primary h-14 placeholder:text-[#8a6b60] dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal transition-colors" placeholder="(99) 99999-9999" type="tel" value=""/>
</label>
<!-- CTA Button -->
<button class="mt-4 flex h-14 w-full items-center justify-center rounded-lg bg-primary px-6 text-base font-bold text-white shadow-sm transition-all hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-background-dark" type="submit">
                        Cadastrar
                    </button>
</form>
<!-- Secondary Navigation Link -->
<p class="mt-6 text-center text-sm text-[#8a6b60] dark:text-gray-400">
                    Já possui uma conta?
                    <a class="font-bold text-primary hover:underline" href="#">
                        Faça login
                    </a>
</p>
</div>
</div>
</div>
<script src="cadastro.js" defer></script>
</body></html>
