<!DOCTYPE html>

<html class="light" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Cadastro de Restaurante - DeliveryApp</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#f45925",
            "background-light": "#f8f6f5",
            "background-dark": "#221410",
          },
          fontFamily: {
            "display": ["Be Vietnam Pro", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<div class="flex flex-1 justify-center p-4 sm:p-6 md:p-8">
<div class="layout-content-container flex flex-col w-full max-w-[480px] flex-1">
<header class="flex items-center justify-center whitespace-nowrap py-8">
<div class="flex items-center gap-4 text-[#181311] dark:text-white">
<div class="size-6">
<svg fill="currentColor" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path clip-rule="evenodd" d="M12.0799 24L4 19.2479L9.95537 8.75216L18.04 13.4961L18.0446 4H29.9554L29.96 13.4961L38.0446 8.75216L44 19.2479L35.92 24L44 28.7521L38.0446 39.2479L29.96 34.5039L29.9554 44H18.0446L18.04 34.5039L9.95537 39.2479L4 28.7521L12.0799 24Z" fill-rule="evenodd"></path>
</svg>
</div>
<h2 class="text-xl font-bold tracking-[-0.015em]">DeliveryApp</h2>
</div>
</header>
<main class="flex-grow">
<div class="flex flex-col gap-6">
<div class="flex flex-wrap justify-between gap-3 text-center">
<div class="flex w-full flex-col gap-2">
<p class="text-[#181311] dark:text-white text-3xl sm:text-4xl font-black leading-tight tracking-[-0.033em]">Cadastre seu Restaurante</p>
<p class="text-[#8a6b60] dark:text-gray-300 text-base font-normal leading-normal">Junte-se a nós e alcance milhares de novos clientes.</p>
</div>
</div>
<form class="flex flex-col gap-4">
<label class="flex flex-col w-full">
<p class="text-[#181311] dark:text-gray-200 text-base font-medium leading-normal pb-2">Nome do Restaurante</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#181311] dark:text-white dark:bg-background-dark/50 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#e6dedb] dark:border-gray-600 bg-white focus:border-primary h-14 placeholder:text-[#8a6b60] p-[15px] text-base font-normal leading-normal transition-colors" placeholder="Digite o nome do seu restaurante" type="text"/>
</label>
<label class="flex flex-col w-full">
<p class="text-[#181311] dark:text-gray-200 text-base font-medium leading-normal pb-2">E-mail</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#181311] dark:text-white dark:bg-background-dark/50 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#e6dedb] dark:border-gray-600 bg-white focus:border-primary h-14 placeholder:text-[#8a6b60] p-[15px] text-base font-normal leading-normal transition-colors" placeholder="seuemail@exemplo.com" type="email"/>
</label>
<label class="flex flex-col w-full">
<p class="text-[#181311] dark:text-gray-200 text-base font-medium leading-normal pb-2">Senha</p>
<div class="relative flex w-full flex-1 items-stretch">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#181311] dark:text-white dark:bg-background-dark/50 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#e6dedb] dark:border-gray-600 bg-white focus:border-primary h-14 placeholder:text-[#8a6b60] p-[15px] text-base font-normal leading-normal pr-12 transition-colors" placeholder="Crie uma senha forte" type="password"/>
<button aria-label="Mostrar senha" class="absolute inset-y-0 right-0 flex items-center pr-4 text-[#8a6b60] dark:text-gray-400" type="button">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
</label>
<label class="flex flex-col w-full">
<p class="text-[#181311] dark:text-gray-200 text-base font-medium leading-normal pb-2">Confirmação de Senha</p>
<div class="relative flex w-full flex-1 items-stretch">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#181311] dark:text-white dark:bg-background-dark/50 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#e6dedb] dark:border-gray-600 bg-white focus:border-primary h-14 placeholder:text-[#8a6b60] p-[15px] text-base font-normal leading-normal pr-12 transition-colors" placeholder="Repita a senha" type="password"/>
<button aria-label="Mostrar senha" class="absolute inset-y-0 right-0 flex items-center pr-4 text-[#8a6b60] dark:text-gray-400" type="button">
<span class="material-symbols-outlined">visibility_off</span>
</button>
</div>
</label>
<label class="flex flex-col w-full">
<p class="text-[#181311] dark:text-gray-200 text-base font-medium leading-normal pb-2">Endereço</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#181311] dark:text-white dark:bg-background-dark/50 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#e6dedb] dark:border-gray-600 bg-white focus:border-primary h-14 placeholder:text-[#8a6b60] p-[15px] text-base font-normal leading-normal transition-colors" placeholder="Ex: Rua das Flores, 123" type="text"/>
</label>
<label class="flex flex-col w-full">
<p class="text-[#181311] dark:text-gray-200 text-base font-medium leading-normal pb-2">Tipo de Cozinha</p>
<select class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#181311] dark:text-white dark:bg-background-dark/50 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#e6dedb] dark:border-gray-600 bg-white focus:border-primary h-14 p-[15px] text-base font-normal leading-normal transition-colors">
<option>Selecione uma opção</option>
<option>Brasileira</option>
<option>Italiana</option>
<option>Japonesa</option>
<option>Chinesa</option>
<option>Mexicana</option>
<option>Árabe</option>
</select>
</label>
<div class="pt-4">
<button class="flex w-full min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-4 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark transition-colors">
<span class="truncate">Cadastrar</span>
</button>
</div>
</form>
<div class="text-center">
<p class="text-[#8a6b60] dark:text-gray-400 text-sm">
                  Já tem uma conta? <a class="font-bold text-primary hover:underline" href="#">Faça login</a>
</p>
</div>
</div>
</main>
</div>
</div>
</div>
</div>
<script src="cadastro-restaurante.js" defer></script>
</body></html>
