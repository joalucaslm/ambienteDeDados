<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>

<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

          borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},

<div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<div class="flex flex-1 justify-center py-5 md:px-10 lg:px-20 xl:px-40">
<div class="layout-content-container flex flex-col w-full max-w-[1200px] flex-1">

</div>
<h2 class="text-[#181311] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">Restaurante Saboroso</h2>
</div>

</header>
<main class="flex-1 p-4">

<div class="pt-6 pb-3">
<div class="flex border-b border-[#e6dedb] dark:border-[#3a2b27] justify-between">
<a class="flex flex-col items-center justify-center border-b-[3px] border-b-primary text-primary pb-[13px] pt-4 flex-1 text-center" href="#">
<p class="text-sm font-bold leading-normal tracking-[0.015em]">Novos Pedidos (2)</p>
</a>
<a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-[#8a6b60] dark:text-gray-400 pb-[13px] pt-4 flex-1 text-center" href="#">
<p class="text-sm font-bold leading-normal tracking-[0.015em]">Em Preparação (1)</p>
</a>
<a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-[#8a6b60] dark:text-gray-400 pb-[13px] pt-4 flex-1 text-center" href="#">
<p class="text-sm font-bold leading-normal tracking-[0.015em]">Saiu para Entrega (1)</p>
</a>
</div>
</div>
<!-- Order Cards -->
<div class="space-y-4">
<!-- Card 1 -->
<div class="@container">
<div class="flex flex-col items-stretch justify-start rounded-lg shadow-[0_0_4px_rgba(0,0,0,0.1)] bg-white dark:bg-[#181311] dark:border dark:border-[#3a2b27]">
<div class="flex w-full min-w-72 grow flex-col items-stretch justify-center gap-1 p-4">
<p class="text-[#8a6b60] dark:text-gray-400 text-sm font-normal leading-normal">Pedido #12345</p>
<p class="text-[#181311] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">Ana Silva</p>
<div class="flex flex-col gap-3 pt-2 sm:flex-row sm:items-end sm:justify-between">
<div class="flex flex-col gap-1">
<p class="text-[#8a6b60] dark:text-gray-400 text-base font-normal leading-normal">2x X-Burger, 1x Batata Frita, 1x Refrigerante</p>
<p class="text-[#8a6b60] dark:text-gray-400 text-base font-normal leading-normal">Observações: Sem cebola no hambúrguer.</p>
</div>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-white text-sm font-medium leading-normal self-start sm:self-end">
<span class="truncate">Aceitar Pedido</span>
</button>
</div>
</div>
</div>
</div>
<!-- Card 2 -->
<div class="@container">
<div class="flex flex-col items-stretch justify-start rounded-lg shadow-[0_0_4px_rgba(0,0,0,0.1)] bg-white dark:bg-[#181311] dark:border dark:border-[#3a2b27]">
<div class="flex w-full min-w-72 grow flex-col items-stretch justify-center gap-1 p-4">
<p class="text-[#8a6b60] dark:text-gray-400 text-sm font-normal leading-normal">Pedido #12344</p>
<p class="text-[#181311] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">Carlos Pereira</p>
<div class="flex flex-col gap-3 pt-2 sm:flex-row sm:items-end sm:justify-between">
<div class="flex flex-col gap-1">
<p class="text-[#8a6b60] dark:text-gray-400 text-base font-normal leading-normal">1x Pizza de Calabresa, 1x Suco de Laranja</p>
<p class="text-[#8a6b60] dark:text-gray-400 text-base font-normal leading-normal">Observações: Nenhuma.</p>
</div>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-white text-sm font-medium leading-normal self-start sm:self-end">
<span class="truncate">Aceitar Pedido</span>
</button>
</div>
</div>
</div>
</div>
</div>

</div>
</div>
</div>
</div>
