<!DOCTYPE html>

<html class="light" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Página Inicial - Delivery App</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f45925",
                        "background-light": "#f8f6f5",
                        "background-dark": "#221410",
                    },
                    fontFamily: {
                        "display": ["Be Vietnam Pro", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>

<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<!-- TopNavBar -->
<header class="sticky top-0 z-10 flex w-full items-center justify-between whitespace-nowrap border-b border-solid border-stone-200/80 bg-background-light/80 px-4 py-3 backdrop-blur-sm dark:border-stone-800/80 dark:bg-background-dark/80 sm:px-6 md:px-8">
<div class="flex items-center gap-2 text-[#181311] dark:text-stone-100">
<span class="material-symbols-outlined text-primary">location_on</span>
<h2 class="text-base font-bold leading-tight tracking-[-0.015em] text-[#181311] dark:text-stone-100">Entregar em: Rua...</h2>
</div>

</div>

<div class="flex w-full min-w-0 grow flex-col items-stretch justify-center gap-1 py-4">
<p class="text-[#181311] dark:text-stone-100 text-lg font-bold leading-tight tracking-[-0.015em]">Green Delight</p>
<div class="flex items-center gap-1">

<p class="text-stone-500 dark:text-stone-400 text-sm font-normal leading-normal"> • Saudável • 20-30 min</p>

</div>

</div>
</div>
