<!DOCTYPE html>

<html class="light" lang="pt-BR"><head>
<meta charset="utf-8"/>
<script src="../js/auth-guard.js"></script>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Meu Carrinho - Delivery App</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#f45925",
            "background-light": "#f8f6f5",
            "background-dark": "#221410",
          },
          fontFamily: {
            "display": ["Be Vietnam Pro", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
</head>
<body class="font-display">
<div class="relative flex min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<main class="flex-1 pb-24 md:pb-6">
<div class="flex justify-center">
<div class="flex w-full max-w-[960px] flex-col">
<!-- Toolbar -->
<div class="flex justify-between gap-2 px-4 py-3 items-center">
<div class="flex gap-2">
<button class="p-2 text-[#181311] dark:text-white">
<span class="material-symbols-outlined">arrow_back</span>
</button>
</div>
<div class="flex gap-2">
<button class="p-2 text-[#181311] dark:text-white">
<span class="material-symbols-outlined">more_vert</span>
</button>
</div>
</div>
<!-- Page Heading -->
<div class="flex flex-wrap justify-between gap-3 p-4">
<p class="text-[#181311] dark:text-white text-4xl font-black leading-tight tracking-[-0.033em] min-w-72">Meu Carrinho</p>
</div>
<!-- Main Content Grid -->
<div class="grid grid-cols-1 md:grid-cols-3 md:gap-8 p-4">
<!-- Left Column: Cart Items -->
<div class="md:col-span-2 space-y-4">
<div class="bg-white dark:bg-background-dark/50 rounded-lg overflow-hidden">
<h3 class="text-[#181311] dark:text-gray-200 text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Seu Pedido</h3>
<div class="divide-y divide-gray-100 dark:divide-gray-700">
<!-- List Item 1 -->
<div class="flex gap-4 bg-transparent px-4 py-3 justify-between items-center">
<div class="flex items-center gap-4">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-lg size-[70px]" data-alt="Imagem de uma Pizza Calabresa" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAKHExpQuT5ujusUpOto_JMG9R4ZqWpDDw0eEn_g5q2xbVYK7iIN7QYxwNwYLhcRHXCk1TAcRWDq5FtlNzepGV4IYId5c4Hra2ql7IOsJFqSP845M-JdrWwr-iPpwwibzbY9CVEB_gF4YaOR7A859i30djU-dBZedy9t2GTLODZA_r3RaM0sgWShnE-2qxrvgPOxf-x5lY7-MP6Z8XFg3uwSiTZ_VEwD1udn6BkgH7i3qMWvOQgwptGrFgMLfbMuJoweCC_XKaWFcE");'></div>
<div class="flex flex-1 flex-col justify-center">
<p class="text-[#181311] dark:text-white text-base font-medium leading-normal">Pizza Calabresa</p>
<p class="text-[#8a6b60] dark:text-gray-400 text-sm font-normal leading-normal">R$ 45,00</p>
</div>
</div>
<div class="shrink-0 flex items-center gap-3">
<div class="flex items-center gap-2 text-[#181311] dark:text-white">
<button class="text-base font-medium leading-normal flex h-7 w-7 items-center justify-center rounded-full bg-[#f5f1f0] dark:bg-gray-700 cursor-pointer">-</button>
<span class="text-base font-medium leading-normal w-4 text-center">1</span>
<button class="text-base font-medium leading-normal flex h-7 w-7 items-center justify-center rounded-full bg-[#f5f1f0] dark:bg-gray-700 cursor-pointer">+</button>
</div>
<button class="text-red-500">
<span class="material-symbols-outlined text-xl">delete</span>
</button>
</div>
</div>
<!-- List Item 2 -->
<div class="flex gap-4 bg-transparent px-4 py-3 justify-between items-center">
<div class="flex items-center gap-4">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-lg size-[70px]" data-alt="Imagem de uma garrafa de refrigerante" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuD71xjL97muEmqRrm-33qR63VaUt6c01XTzUgwRkSza9eWqqidxmqZ7lgrqVST0F4FGIQOqmKLmrW190Y9PP_4j5IRmzjBxncKTlJUKq0m6HWkAG7LAjK1maDVMhhDng5CG7Xu-wAfwfeduWtXImibywk4zlaLXC54YqmAE2clHkBKmEyrye7ImsiGSc-if7T4ZxIpKVTC-9Yp_-_O0ib1oauSE2vatG2_QbL7lMvP4MCwt3u8uY8mihZu-DOD6P-qaTD7vFBWA9O0");'></div>
<div class="flex flex-1 flex-col justify-center">
<p class="text-[#181311] dark:text-white text-base font-medium leading-normal">Refrigerante 2L</p>
<p class="text-[#8a6b60] dark:text-gray-400 text-sm font-normal leading-normal">R$ 10,00</p>
</div>
</div>
<div class="shrink-0 flex items-center gap-3">
<div class="flex items-center gap-2 text-[#181311] dark:text-white">
<button class="text-base font-medium leading-normal flex h-7 w-7 items-center justify-center rounded-full bg-[#f5f1f0] dark:bg-gray-700 cursor-pointer">-</button>
<span class="text-base font-medium leading-normal w-4 text-center">2</span>
<button class="text-base font-medium leading-normal flex h-7 w-7 items-center justify-center rounded-full bg-[#f5f1f0] dark:bg-gray-700 cursor-pointer">+</button>
</div>
<button class="text-red-500">
<span class="material-symbols-outlined text-xl">delete</span>
</button>
</div>
</div>
</div>
</div>
</div>
<!-- Right Column: Summary and Payment -->
<div class="md:col-span-1 space-y-6 mt-6 md:mt-0">
<!-- Order Summary -->
<div class="bg-white dark:bg-background-dark/50 rounded-lg p-4 space-y-3">
<h3 class="text-[#181311] dark:text-gray-200 text-lg font-bold leading-tight tracking-[-0.015em] mb-2">Resumo do Pedido</h3>
<div class="flex justify-between text-[#8a6b60] dark:text-gray-400 text-sm">
<span>Subtotal</span>
<span class="font-medium text-[#181311] dark:text-white">R$ 65,00</span>
</div>
<div class="flex justify-between text-[#8a6b60] dark:text-gray-400 text-sm">
<span>Taxa de Entrega</span>
<span class="font-medium text-[#181311] dark:text-white">R$ 5,00</span>
</div>
<div class="border-t border-dashed border-gray-200 dark:border-gray-700 my-3"></div>
<div class="flex justify-between text-[#181311] dark:text-white text-base font-bold">
<span>Total</span>
<span>R$ 70,00</span>
</div>
</div>
<!-- Payment Method -->
<div class="bg-white dark:bg-background-dark/50 rounded-lg p-4 space-y-3">
<h3 class="text-[#181311] dark:text-gray-200 text-lg font-bold leading-tight tracking-[-0.015em] mb-3">Forma de Pagamento</h3>
<div class="space-y-3">
<label class="flex items-center gap-4 p-3 border-2 border-primary bg-primary/10 dark:bg-primary/20 rounded-lg cursor-pointer">
<input checked="" class="form-radio text-primary focus:ring-primary" name="payment-method" type="radio"/>
<div class="flex-1">
<p class="font-bold text-[#181311] dark:text-white">Cartão de Crédito/Débito</p>
<p class="text-sm text-[#8a6b60] dark:text-gray-400">Pague na entrega</p>
</div>
<span class="material-symbols-outlined text-primary">credit_card</span>
</label>
<label class="flex items-center gap-4 p-3 border border-gray-200 dark:border-gray-700 rounded-lg cursor-pointer">
<input class="form-radio text-primary focus:ring-primary" name="payment-method" type="radio"/>
<div class="flex-1">
<p class="font-bold text-[#181311] dark:text-white">Dinheiro</p>
</div>
<span class="material-symbols-outlined text-[#181311] dark:text-gray-300">payments</span>
</label>
</div>
<div class="mt-3">
</div>
</div>
</div>
</div>
</div>
</div>
</main>
<!-- Sticky Footer CTA -->
<footer class="fixed bottom-0 left-0 right-0 bg-white dark:bg-background-dark/80 backdrop-blur-sm p-4 border-t border-gray-200 dark:border-gray-800 md:hidden">
<button class="w-full bg-primary text-white font-bold py-3 px-6 rounded-full text-center">
          Finalizar Pedido
        </button>
</footer>
<footer class="hidden md:block sticky bottom-0 bg-white dark:bg-background-dark/80 backdrop-blur-sm">
<div class="flex justify-center">
<div class="flex w-full max-w-[960px] flex-col p-4">
<button class="w-full max-w-sm ml-auto bg-primary text-white font-bold py-3 px-6 rounded-full text-center">
              Finalizar Pedido
            </button>
</div>
</div>
</footer>
</div>
</div>
<script src="carrinho.js"></script>
</body></html>
