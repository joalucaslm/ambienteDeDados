<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>

<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>

<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#f45925",
            "background-light": "#f8f6f5",
            "background-dark": "#221410",
            "success": "#28a745",
            "warning": "#ffc107",
            "danger": "#dc3545",

          fontFamily: {
            "display": ["Be Vietnam Pro", "sans-serif"]

          borderRadius: {
            "DEFAULT": "0.5rem",

            "full": "9999px"

        },
      },

<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f5f1f0] dark:border-b-white/10 px-4 md:px-10 py-3">
<div class="flex items-center gap-4 text-[#181311] dark:text-white">
<div class="size-6 text-primary">
<svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path clip-rule="evenodd" d="M12.0799 24L4 19.2479L9.95537 8.75216L18.04 13.4961L18.0446 4H29.9554L29.96 13.4961L38.0446 8.75216L44 19.2479L35.92 24L44 28.7521L38.0446 39.2479L29.96 34.5039L29.9554 44H18.0446L18.04 34.5039L9.95537 39.2479L4 28.7521L12.0799 24Z" fill="currentColor" fill-rule="evenodd"></path>
</svg>
</div>
<h2 class="text-[#181311] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">DeliveryApp</h2>
</div>
<button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 w-10 bg-[#f5f1f0] text-[#181311] dark:bg-background-dark dark:text-white dark:border dark:border-white/10 text-sm font-bold leading-normal tracking-[0.015em] min-w-0">
<span class="material-symbols-outlined text-2xl">person</span>
</button>
</header>
<main class="flex flex-col gap-4">
<div class="flex flex-wrap justify-between gap-3 p-4">
<p class="text-[#181311] dark:text-white text-4xl font-black leading-tight tracking-[-0.033em] min-w-72">Meus Pedidos</p>
</div>
<div class="flex px-4 py-3">
<div class="flex h-10 flex-1 items-center justify-center rounded-xl bg-[#f5f1f0] dark:bg-black/20 p-1">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white has-[:checked]:shadow-[0_0_4px_rgba(0,0,0,0.1)] has-[:checked]:text-[#181311] dark:has-[:checked]:bg-background-dark/80 dark:has-[:checked]:text-white text-[#8a6b60] dark:text-gray-400 text-sm font-medium leading-normal">
<span class="truncate">Ativos</span>
<input checked="" class="invisible w-0" name="order_status_filter" type="radio" value="Ativos"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white has-[:checked]:shadow-[0_0_4px_rgba(0,0,0,0.1)] has-[:checked]:text-[#181311] dark:has-[:checked]:bg-background-dark/80 dark:has-[:checked]:text-white text-[#8a6b60] dark:text-gray-400 text-sm font-medium leading-normal">
<span class="truncate">Anteriores</span>
<input class="invisible w-0" name="order_status_filter" type="radio" value="Anteriores"/>
</label>
</div>
</div>

<div class="flex flex-col">
<p class="text-[#181311] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">Burger House</p>
<p class="text-[#8a6b60] dark:text-gray-400 text-sm font-normal leading-normal">Pedido #12345</p>
</div>
</div>
<div class="flex flex-col gap-3 py-4">
<div class="flex gap-6 justify-between items-center">
<p class="text-[#181311] dark:text-white text-base font-medium leading-normal">Saiu para Entrega</p>
<p class="text-[#8a6b60] dark:text-gray-400 text-sm font-normal leading-normal">19:45</p>
</div>
<div class="rounded-full bg-[#e6dedb] dark:bg-white/10 h-2">
<div class="h-2 rounded-full bg-primary" style="width: 75%;"></div>
</div>
</div>
<div class="flex items-end gap-3 justify-between">
<p class="text-[#181311] dark:text-white text-base font-normal leading-normal">Total: R$ 58,90</p>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-primary text-white text-sm font-medium leading-normal">
<span class="truncate">Ver Detalhes</span>
</button>
</div>
</div>
</div>
</div>
<!-- Order Card 2: In Preparation -->
<div class="p-4 @container">
<div class="flex flex-col items-stretch justify-start rounded-xl shadow-[0_0_4px_rgba(0,0,0,0.1)] bg-white dark:bg-background-dark/50">
<div class="flex flex-col items-stretch justify-center gap-2 p-4">
<div class="flex items-center gap-3">
<img class="size-12 rounded-lg object-cover" data-alt="A classic pepperoni pizza on a wooden board" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAsblHzFuQC9V6ZtJ6rUFXT6hizYqq_zXCU6oSm5_DdXNm5EenQEwZpwVcfSoEBBb2KbwlGaTxIFEYFGBYiscEojWOTDNRO0PXRPndLMBlKpwaE9W7KJ0j-Be8iZLPmo-AmG5XQubvbE7Mfsb82I2Cpl1u4i5mqcUOJTMJ3HYLO_RpxBzcO2D6_2zrWis0JliU6ELsr6QVfGTMk_Ti1agXHnU_sqgnIyczO8hywS0RyT_NKV5ijHqSVHDtuSHTDm62zAZ1ALjPXVIY"/>

<p class="text-[#181311] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">Cantina Italiana</p>
<p class="text-[#8a6b60] dark:text-gray-400 text-sm font-normal leading-normal">Pedido #54321</p>
</div>
</div>
<div class="flex flex-col gap-3 py-4">
<div class="flex gap-6 justify-between items-center">
<p class="text-[#181311] dark:text-white text-base font-medium leading-normal">Em Preparação</p>
<p class="text-[#8a6b60] dark:text-gray-400 text-sm font-normal leading-normal">20:15</p>
</div>
<div class="rounded-full bg-[#e6dedb] dark:bg-white/10 h-2">
<div class="h-2 rounded-full bg-warning" style="width: 50%;"></div>
</div>
</div>
<div class="flex items-end gap-3 justify-between">
<p class="text-[#181311] dark:text-white text-base font-normal leading-normal">Total: R$ 82,50</p>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-primary text-white text-sm font-medium leading-normal">
<span class="truncate">Ver Detalhes</span>
</button>
</div>
</div>
</div>
</div>
<!-- Empty State Card -->
<div class="p-4">
<div class="flex flex-col items-center justify-center gap-4 rounded-xl border-2 border-dashed border-gray-300 dark:border-white/20 bg-white/50 dark:bg-background-dark/30 p-8 text-center">
<span class="material-symbols-outlined text-5xl text-gray-400 dark:text-gray-500">receipt_long</span>
<p class="text-[#181311] dark:text-white text-lg font-bold">Sem pedidos anteriores</p>
<p class="text-[#8a6b60] dark:text-gray-400 text-sm max-w-xs">Você ainda não fez nenhum pedido. Que tal começar agora?</p>
<button class="mt-4 flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-6 bg-primary text-white text-sm font-medium leading-normal">
<span class="truncate">Ver Restaurantes</span>
</button>
</div>
</div>
</main>
</div>
</div>
</div>
</div>
</body>
<script src="pedidos.js"></script>
</html>
